<!DOCTYPE html>
<head>
<title>3 Days. Run before it is too late</title>
<link rel="icon" type="image/x-icon" style="detect" href="-.png">
</head>
<body>
<div style="text-align: center;"><img src="mario.png" ondragstart="return false;" style="-ms-user-select: none; vertical-align: middle; display: inline; height: 80px; width: 80px;"/><a style="-ms-user-select: none">3 Days Until Mario Steals Your Liver</a></div>
<div style="position: fixed; bottom: 0px; right: 0px; width: 100%; height: 34px; background-color: #CCCCCC; display: block;"><input type="submit" value="ok" id="OKButton" style="position: fixed; bottom: 7px; right: 97px; width: 80px;" onclick="close()"/><input type="submit" value="cancel" id="CancelButton" style="position: fixed; bottom: 7px; right: 7px; width: 80px;" onclick="cancel()"/></div>
<audio id="audio" src="message.mp3" onended="themusic()" autoplay></audio>
</body>
<script>
var music = new Audio('music.mp3');
var msg = document.getElementById("audio");
function cancel() {
msg.pause();
document.getElementById("CancelButton").style.bottom = "-107px";
var audio = new Audio('cancel.mp3');
audio.play();
music.pause();
}
function close() {
var objWin = window.self;
objWin.open('','_self','');
objWin.close();
}
function themusic() {
music = new Audio('music.mp3');
music.loop = true
music.play();
}
</script>
